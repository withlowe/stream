<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stream</title>
  <meta name="description" content="A personal stream." />
  <link rel="alternate" type="application/rss+xml" title="Stream" href="/feed.xml" />


  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #ffffff;
      --surface: #ffffff;
      --border: transparent;
      --text: #1a1916;
      --muted: #9a9690;
      --accent: #1a1916;
      --max: 520px;
      --sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0e0e0e;
        --surface: #161616;
        --border: transparent;
        --text: #e8e6e1;
        --muted: #555550;
        --accent: #e8e6e1;
      }
    }

    html { font-size: 17px; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--sans);
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }

    /* ── Header ── */
    header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: var(--bg);
    }

    .header-inner {
      max-width: var(--max);
      margin: 0 auto;
      padding: 0 20px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .site-name {
      font-family: var(--sans);
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: -0.01em;
      color: var(--text);
      text-decoration: none;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .rss-link {
      font-family: var(--sans);
      font-size: 0.75rem;
      font-weight: 400;
      color: var(--muted);
      text-decoration: none;
      transition: color 0.15s;
    }
    .rss-link:hover { color: var(--text); }

    /* ── Feed ── */
    main {
      max-width: var(--max);
      margin: 0 auto;
      padding: 0 20px 100px;
    }

    .feed { display: flex; flex-direction: column; }

    /* ── Post ── */
    .post {
      padding: 28px 0;
      opacity: 0;
      transform: translateY(8px);
      transition: opacity 0.35s ease, transform 0.35s ease;
    }
    .post.visible { opacity: 1; transform: translateY(0); }

    .post-time {
      display: block;
      font-family: var(--sans);
      font-size: 0.8rem;
      font-weight: 400;
      color: var(--muted);
      margin-bottom: 10px;
    }

    .post-title {
      font-family: var(--sans);
      font-size: 1.05rem;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 6px;
      line-height: 1.3;
    }

    .post-body {
      font-family: var(--sans);
      font-size: 1rem;
      line-height: 1.65;
      color: var(--text);
    }
    .post-body p { margin: 0; }
    .post-body p + p { margin-top: 0.9em; }

    .post-image {
      margin-top: 14px;
      border-radius: 3px;
      overflow: hidden;
      background: var(--surface);
      line-height: 0;
      position: relative;
    }

    .post-image::before {
      content: '';
      display: block;
      width: 100%;
      padding-top: 66%;
      background: var(--surface);
    }

    .post-image img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    .post-image img.loaded { opacity: 1; }

    /* shimmer */
    .post-image.loading::before {
      background: linear-gradient(90deg, var(--surface) 25%, var(--border) 50%, var(--surface) 75%);
      background-size: 200% 100%;
      animation: shimmer 1.4s infinite;
    }
    @keyframes shimmer {
      0%   { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    /* image-only post: slightly taller */
    .post.image-only .post-image::before { padding-top: 75%; }

    /* ── States ── */
    .feed-empty {
      padding: 80px 0;
      font-family: var(--sans);
      font-size: 0.85rem;
      color: var(--muted);
      text-align: center;
      display: none;
    }

    .load-trigger { height: 1px; }

    .loading-bar {
      display: flex;
      justify-content: center;
      padding: 32px;
      gap: 5px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .loading-bar.active { opacity: 1; }
    .loading-bar span {
      display: block;
      width: 3px; height: 3px;
      border-radius: 50%;
      background: var(--muted);
      animation: pulse 1.2s ease-in-out infinite;
    }
    .loading-bar span:nth-child(2) { animation-delay: 0.2s; }
    .loading-bar span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes pulse {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50%       { opacity: 1;   transform: scale(1.4); }
    }

    .end-line {
      text-align: center;
      padding: 40px 0 10px;
      font-family: var(--sans);
      font-size: 0.7rem;
      color: var(--border);
      display: none;
    }

    @media (max-width: 480px) {
      .header-inner { height: 44px; }
      .post { padding: 20px 0; }
    }
  </style>
</head>
<body>

<header>
  <div class="header-inner">
    <a class="site-name" href="/">Stream</a>
    <div class="header-right">
      <a class="rss-link" href="/feed.xml">Subscribe</a>

    </div>
  </div>
</header>

<main>
  <div class="feed" id="feed"></div>
  <div class="feed-empty" id="empty">No posts yet.</div>
  <div class="loading-bar" id="loader"><span></span><span></span><span></span></div>
  <div class="load-trigger" id="trigger"></div>
  <div class="end-line" id="end">—</div>
</main>

<script>
  const PAGE_SIZE = 10;
  let allPosts = [];
  let page = 0;
  let loading = false;
  let done = false;

  // ── Format timestamp ──────────────────────────────────
  function formatDate(iso) {
    const d = new Date(iso);
    const now = new Date();
    const diff = (now - d) / 1000;
    if (diff < 60)     return 'just now';
    if (diff < 3600)   return Math.floor(diff / 60) + 'm ago';
    if (diff < 86400)  return Math.floor(diff / 3600) + 'h ago';
    if (diff < 604800) return Math.floor(diff / 86400) + 'd ago';
    return d.toLocaleDateString('en-GB', { day: 'numeric', month: 'short', year: 'numeric' })
      + ' · '
      + d.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' });
  }

  // ── Build a post element ──────────────────────────────
  function makePost(post) {
    const el = document.createElement('article');
    const imageOnly = !post.body && post.image;
    el.className = 'post' + (imageOnly ? ' image-only' : '');

    const timeEl  = `<time class="post-time" datetime="${post.date}">${formatDate(post.date)}</time>`;
    const titleEl = post.title ? `<div class="post-title">${escapeHTML(post.title)}</div>` : '';
    const bodyEl  = post.body ? `<div class="post-body">${formatBody(post.body)}</div>` : '';
    const imgPath = post.image ? (post.image.startsWith('http') ? post.image : '/' + post.image) : null;
    const imgEl   = imgPath ? `
      <div class="post-image loading">
        <img data-src="${imgPath}" alt="" />
      </div>` : '';

    el.innerHTML = timeEl + titleEl + bodyEl + imgEl;

    // lazy load image
    const img = el.querySelector('img[data-src]');
    if (img) imgObserver.observe(img);

    return el;
  }

  function escapeHTML(str) {
    return str.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
  }

  function formatBody(str) {
    // Split on double newlines for paragraphs, single newlines become <br>
    return str
      .split(/\n\n+/)
      .map(p => `<p>${escapeHTML(p).replace(/\n/g, '<br>')}</p>`)
      .join('');
  }

  // ── Render next page ──────────────────────────────────
  function renderPage() {
    if (loading || done) return;
    loading = true;
    document.getElementById('loader').classList.add('active');

    const slice = allPosts.slice(page * PAGE_SIZE, (page + 1) * PAGE_SIZE);

    setTimeout(() => {
      const feed = document.getElementById('feed');
      slice.forEach((post, i) => {
        const el = makePost(post);
        feed.appendChild(el);
        setTimeout(() => revealObserver.observe(el), i * 50);
      });

      page++;
      loading = false;
      document.getElementById('loader').classList.remove('active');

      if (page * PAGE_SIZE >= allPosts.length) {
        done = true;
        document.getElementById('end').style.display = 'block';
      }
    }, 200);
  }

  // ── Observers ─────────────────────────────────────────
  const revealObserver = new IntersectionObserver(entries => {
    entries.forEach(e => {
      if (e.isIntersecting) {
        e.target.classList.add('visible');
        revealObserver.unobserve(e.target);
      }
    });
  }, { threshold: 0.04 });

  const imgObserver = new IntersectionObserver(entries => {
    entries.forEach(e => {
      if (e.isIntersecting) {
        const img = e.target;
        img.src = img.dataset.src;
        img.onload = () => {
          img.classList.add('loaded');
          img.closest('.post-image').classList.remove('loading');
        };
        imgObserver.unobserve(img);
      }
    });
  }, { rootMargin: '300px' });

  const triggerObserver = new IntersectionObserver(entries => {
    if (entries[0].isIntersecting) renderPage();
  }, { rootMargin: '400px' });

  // ── Boot: fetch posts.json ────────────────────────────
  async function init() {
    try {
      const res = await fetch('posts.json?v=' + Date.now());
      allPosts = await res.json();
      // sort newest first
      allPosts.sort((a, b) => new Date(b.date) - new Date(a.date));

      if (allPosts.length === 0) {
        document.getElementById('empty').style.display = 'block';
        return;
      }

      triggerObserver.observe(document.getElementById('trigger'));
      renderPage();
    } catch (err) {
      console.error('Failed to load posts:', err);
      document.getElementById('empty').textContent = 'Failed to load posts.';
      document.getElementById('empty').style.display = 'block';
    }
  }

  init();
</script>
</body>
</html>
